</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/shopIcon.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-center">

            <ul class="nav nav-underline">
                <li class="nav-item">

                <li class="nav-item">

            </ul>
        </div>

</header>
<main><div class="container">
    <div class="row mb-5">
        <div class="col">
            <h3 class="header">Manage Items</h3>
        </div>
    </div>
    <div class="order_container">
        <div class="row">
            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                <form>
                    <div class="mb-3">
                        <label for="itemId" class="form-label">Item Id</label>
                        <input type="number" class="form-control" id="itemId">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description">
                    </div>
                    <div class="mb-3">
                        <label for="unitPrice" class="form-label">Unit Price</label>
                        <input type="number" class="form-control" id="unitPrice">
                    </div>
                    <div class="mb-3">
                        <label for="qty" class="form-label">Qty</label>
                        <input type="number" class="form-control" id="qty">
                    </div>
                    <div class="mt-5">
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                        <button type="button" class="btn btn-outline-warning">Update</button>
                        <button type="button" class="btn btn-outline-danger">Delete</button>
                        <button type="reset" class="btn btn-outline-secondary">Reset</button>
                    </div>
                </form>
            </div>

            <div class="col col-lg-6 col-md-12 col-sm-12 col-12 d-flex flex-column align-items-end">
                <table class="table table-light">
                    <thead>
                    <tr class="table-info">
                        <th scope="col">Item Id</th>
                        <th scope="col">Description</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Qty</th>
                    </tr>
                    <tr>
                        <td>001</td>
                        <td>Rice</td>
                        <td>90.00</td>
                        <td>100</td>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div></main>
